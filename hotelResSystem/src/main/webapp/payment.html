<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Payment Method</title>
    <link rel="stylesheet" type="text/css" href="style/payment.css">
</head>

<body>
    <div class="container">
        <h1>Add a Payment Method</h1>
        <form action="CardSaveServlet" method="post">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardnumber" required>
            <br>

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationdate" required>

            <br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <br>

            <label for="cardtype">Card Type:</label>
            <select id="cardtype" name="cardtype">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
                <option value="discover">Discover</option>
            </select>

            <button class="btn" type="submit">Add Payment Method</button>
            <a href="CardViewServlet">view payment methods</a>
        </form>
    </div>
</body>

</html>
